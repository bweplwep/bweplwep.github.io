<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Космический майнер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Космический майнер</h1>
    <p>Кредиты: <span id="credits">0</span></p>
    <p>Уровень астероида: <span id="asteroidLevel">1</span></p>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <button id="mineButton">Добыть ресурсы</button>
    <h2>Улучшения</h2>
    <div id="upgrades">
      <button id="upgrade1">Улучшить кирку (100 кредитов)</button>
      <button id="upgrade2">Нанять помощника (500 кредитов)</button>
      <button id="upgrade3">Автоматическая добыча (1000 кредитов)</button>
    </div>
    <h2>Квесты</h2>
    <div id="quests"></div>
    <h2>Магазин</h2>
    <div id="shop"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
